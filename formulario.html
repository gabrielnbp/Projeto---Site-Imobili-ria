<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - ADIMO Imobiliária</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário Cadastral - Análise de Crédito</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUsuario" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>
                <br>
                <br>
                <div class="inputBox">
                    <input type="text" name="cpf" id="cpf" class="inputUsuario" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF no formato: xxx.xxx.xxx-xx" required>
                    <label for="nome" class="labelInput">CPF</label>
                </div>
                <br>
                <br>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUsuario" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <br>
                <br>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUsuario" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <p>Gênero:</p>
                <input type="radio" name="genero" id="outro" value="outro" required>
                <label for="outro">Outro</label>
                <br>
                <input type="radio" name="genero" id="feminino" value="feminino" required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" name="genero" id="masculino" value="masculino" required>
                <label for="masculino">Masculino</label>
                <br>
                <br>
                <label for="data_nasc"><b>Data de Nascimento:</b></label>
                <input type="date" name="data_nasc" id="data_nasc" required>
                <br>
                <br>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUsuario" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>
                <br>
                <br>
                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUsuario" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>
                <br>
                <br>
                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUsuario" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>
                <br>
                <br>
                <button id="submit">
                    <a href="lista-desejos.html">Enviar Formulário</a>
                    <script type="text/javascript" src="js/form-enviado.js"></script>
                </button>
            </fieldset>
        </form>
    </div>
</body>
</html>

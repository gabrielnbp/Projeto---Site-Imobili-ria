<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ADIMO Imobiliária</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="container"> 
        <a class="logo" href="index.html"><img src="img/logo.png" alt="Logo da ADIMO Imobiliária"></a>
        <nav id="menu-opcoes">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="carteira.html">Carteira de Imóveis</a></li>
                <li><a href="lista-desejos.html">Lista de Desejos</a></li>
                <li><a href="#">Fale Conosco</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="card">
            <h1>Faça seu cadastro:</h1>
            <div class="label-float">
                <input type="text" id="nome" placeholder="Insira seu nome">
            </div>
            <div class="label-float">
                <input type="text" id="sobrenome" placeholder="Insira seu sobrenome">
            </div>
            <div class="label-float">
                <input type="text" id="usuario" placeholder="Crie um usuário">
            </div>
            <div class="label-float">
                <input type="email" id="email" placeholder="Insira seu email">
            </div>
            <div class="label-float">
                <input type="password" id="senha" placeholder="Insira sua senha">
            </div>
            <div class="label-float">
                <input type="password" id="senha" placeholder="Confirme sua senha">
            </div>
            <div class="justify-center">
                <a href="index.html"><button>Entrar</button></a>
            </div>
        </div>
    </div>
    <footer class="rodape">
        <div id="rodape">
            <img src="img/logo.png" alt="Logo da ADIMO Imobiliária">
            Copyright ADIMO Imobiliária
        </div>
    </footer>
</body>
</html>
